<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class MyMap {
      constructor() {
        this.map = {};
      }

      set(key, value) {
        this.map[key] = value;
      }

      get(key) {
        return this.map[key];
      }

      has(key) {
        return key in this.map;
      }

      delete(key) {
        delete this.map[key];
      }

      clear() {
        this.map = {};
      }
    }
  </script>
</body>
</html>
