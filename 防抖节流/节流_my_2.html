<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>

<!-- 防抖和节流区别 -->

<!-- 防抖：高频触发只会执行一次 -->

<!-- 节流：高频触发会按照固定频率执行多次 -->

<body>

  <div class="box"></div>

  <script>
    function throttle(fn, delay, options) {
      let timer = null
      let lastArgs = null
      let lastThis = null
      let lastTime = 0 // lastTime
      let now = 0
      const {
        leading, // 是否在节流开始时立即调用一次（默认 true）
        trailing,  // 是否在节流结束时再调用一次（默认 true）
        // maxWait, // 最长间隔多久执行
      } = options

      return function (...args) {
        now = Date.now()
        lastArgs = args
        lastThis = this

        const remainning = delay - (now - lastTime) // 剩余时间

        // 第一次调用
        if (leading && !lastTime) {
          console.log(1)
          lastTime = now
          fn.apply(lastThis, args)
          return
        }

        // 剩余时间小于0，或者有异常情况，则重置
        if (remainning <= 0 || remainning > delay) {
          lastTime = now
          clearTimeout(timer)
          timer = null  

          if (leading) {
            console.log(2)
            fn.apply(lastThis, args)
            return
          }
        } else if (trailing && !timer) {
          timer = setTimeout(() => {
            console.log(3)
            lastTime = Date.now()
            fn.apply(lastThis. args)
            timer = null
          }, remainning)
        }
      }
    }

    const throttleClick = throttle(() => {
      console.log('33333')
    }, 1000, {
      leading: false,
      trailing: true,
    })

    document.querySelector('.box').onclick = () => {
      throttleClick()
    }

  </script>
</body>

</html>
