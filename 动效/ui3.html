<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件处理中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        p.subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 40px;
        }
        
        .card-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .card-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #3498db;
        }
        
        .card h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .card p {
            color: #7f8c8d;
            margin-bottom: 25px;
        }
        
        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .card-container {
                flex-direction: column;
                align-items: center;
            }
            
            .card {
                width: 90%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>文件处理中心</h1>
            <p class="subtitle">高效、便捷的文件与图片处理工具</p>
        </header>
        
        <div class="card-container">
            <div class="card" onclick="location.href='image-processing.html'">
                <div class="card-icon">🖼️</div>
                <h2>图片处理</h2>
                <p>支持图片压缩、格式转换、大小调整、滤镜应用等多种图片处理功能</p>
                <a href="image-processing.html" class="btn">开始处理</a>
            </div>
            
            <div class="card" onclick="location.href='file-processing.html'">
                <div class="card-icon">📄</div>
                <h2>文件处理</h2>
                <p>提供PDF转换、文档合并、文件压缩、格式转换等多种文件处理功能</p>
                <a href="file-processing.html" class="btn">开始处理</a>
            </div>
        </div>
        
        <footer>
            <p>© 2023 文件处理中心 | 隐私政策 | 服务条款</p>
        </footer>
    </div>
</body>
</html>
