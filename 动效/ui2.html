<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片处理工具</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://via.placeholder.com/1920x1080?text=Background+Image') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* 半透明黑色遮罩 */
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9); /* 半透明白色背景 */
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #0078d7;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="number"],
    select {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #0078d7;
      color: white;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>图片处理工具</h1>
    <form id="imageForm">
      <label>
        压缩尺度（0-100%）:
        <input type="number" id="compressionScale" min="0" max="100" placeholder="输入压缩比例">
      </label>
      <label>
        最大存储大小（KB）:
        <input type="number" id="maxStorageSize" placeholder="输入最大存储大小">
      </label>
      <label>
        最大尺寸等比例缩放（宽x高）:
        <input type="text" id="maxDimensions" placeholder="例如：1920x1080">
      </label>
      <div class="checkbox-group">
        <label><input type="checkbox" id="crop"> 裁剪</label>
        <label><input type="checkbox" id="resize"> 缩放</label>
        <label><input type="checkbox" id="rotate"> 旋转</label>
        <label><input type="checkbox" id="filter"> 加滤镜</label>
      </div>
      <button type="submit">应用操作</button>
    </form>
  </div>
</body>
</html>
