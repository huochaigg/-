<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    const bigInt1 = BigInt(1234567890123456789012345678901234567890);
    const bigInt2 = BigInt("1234567890123456789012345678901234567890");
    const bigInt3 = BigInt(1234567890123456789012345678901234567890n);
    const bigInt4 = 12312312312312312312312312312312312312312312312n;
    const bigInt5 = BigInt(1234567890123456789012345678901234567890n); 
    const bigInt6 = BigInt(123456789012345678901234567890123456789012312311231231231234343434323123123); // 这个会报错，因为数字太大了

    console.log(bigInt1); // 1234567890123456789012345678901234567890n
    console.log(bigInt2); // 1234567890123456789012345678901234567890n
    console.log(bigInt3); // 1234567890123456789012345678901234567890n
    console.log(bigInt4); //
    console.log(bigInt5); // 1234567890123456789012345678901234567890n
    console.log(bigInt6); // 报错：RangeError: BigInt too large

  </script>
</body>
</html>
